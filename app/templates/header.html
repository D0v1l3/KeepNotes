<header>
  <div class="container-fluid navigation_container mob_pading">
    <div class="container pn">
      <nav class="navbar navbar-inverse navbar-expand-sm">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/"><h4>Notes</h4></a>
            <div
              class="d-grid d-md-flex justify-content-md-end login-dropdown-setup"
            >
              <div class="input-group mb-3"></div>

              {% if current_user.is_authenticated %}
              <button
                class="btn btn-primary navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbar-list-4"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar-list-4">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdownMenuLink"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      <i class="fa fa-user" aria-hidden="true"></i>
                      {{current_user.name}}
                    </a>
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <a
                        class="dropdown-item"
                        href="{{ url_for('users.logout') }}"
                        >Log Out</a
                      >
                    </div>
                  </li>
                </ul>
              </div>
              {% else %}
              <div class="d-md-flex">
                <a
                  href="{{url_for('users.login')}}"
                  class="login-btn"
                  style="text-decoration: none; margin-right: 15px"
                >
                  <div class="btn-text">Login</div>
                </a>
                <a
                  href="{{url_for('users.register')}}"
                  class="login-btn"
                  style="text-decoration: none"
                >
                  <div class="btn-text">Register</div>
                </a>
              </div>

              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</header>
